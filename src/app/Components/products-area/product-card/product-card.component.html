<div class="box">
    <div>
        {{product.name}}
        <br />
        Price: {{product.price}}
        <br />
        Stock: {{product.stock}}
    </div>
    <div>
        <a routerLink="/products/details/{{product.id}}">
            <img [src]="productImagesUrl + product.imageName" />
        </a>
    </div>
</div>
