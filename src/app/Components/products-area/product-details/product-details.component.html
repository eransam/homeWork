<div class="box" *ngIf="product">

    <h3>Name: {{product.name}}</h3>

    <h3>Price: {{product.price}}</h3>

    <h3>Stock: {{product.stock}}</h3>

    <img [src]="productImagesUrl + product.imageName" />
    <br>

    <a routerLink="/products">Back to List</a>
    <span> | </span>
    <a routerLink="/products/edit/{{product.id}}">Edit</a>
    <span> | </span>
    <a href="javascript:void(0)" (click)="deleteProduct()">Delete</a>

</div>
